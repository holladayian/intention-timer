<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>INTENTION TIMER
    </h1>
  </header>
  <main>

    <h2>New Activity</h2>
    <section class="panels">
<!-- added a panels/class/section to seperate the form box(left side) from the saved activities(right side)  -->
    <section class="form-box">
      <!-- <form class="" action="index.html" method="post"> -->
<!-- Had to comment above line out to split things up within the form-box -->
        <h3>Select a category:</h3>
          <!-- <section class="buttons"> -->
<!-- Commented out "buttons" so every button could be moved seperately -->
            <button type="button" class="studyB"></button>
            <button type="button" class="meditateB"></button>
            <button type="button" class="exerciseB"></button>
          <!-- </section> -->
          <!-- <section class="inputs"> -->
          <section class="acco">
            <label for="accomplishment">What would you like to accomplish during this time?</label>
            <input type="text" name="accomplishment" id="accomplishment">
          </section>
          <section class="min">
            <label for="minutes">Minutes</label>
            <input type="number" name="minutes" id="minutes">
          </section>
          <section class="sec">
            <label for="seconds">Seconds</label>
            <input type="number" name="seconds" id="seconds">
          </section>
          <section class="startB">
            <input type="submit" value="START ACTIVITY">
          </section>
          <!-- </section> -->
      <!-- </form> -->
    </section>
      <section class="savedActivities">
      <h2>Past Activities</h2>
      <section class="default-words">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
    </section>
    </section>
  </main>
  <script src="src/activity.js"></script>
  <script src="src/main.js"></script>
</body>




</html>
