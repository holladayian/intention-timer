<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>INTENTION TIMER
    </h1>
  </header>
  <main>
    <h2>New Activity</h2>
    <section class="form-box">
      <form class="" action="index.html" method="post">
        <h3>Select a category:</h3>
          <section class="buttons">
            <button type="button" name="study"></button>
            <button type="button" name="meditate"></button>
            <button type="button" name="exercise"></button>
          </section>
      <label for="accomplishment">What would you like to accomplish during this time?</label>
      <input type="text" name="accomplishment" id="accomplishment-input-field">
      <label for="minutes">Minutes</label>
      <input type="number" name="minutes" id="minutes-input-field">
      <label for="seconds">Seconds</label>
      <input type="number" name="seconds" id="seconds-input-field">
      <input type="submit" value="START ACTIVITY">
      </form>
    </section>
    <section>
      <h2>Past Activities</h2>
      <section class="default-words">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
    </section>
  </main>
  <script src="src/activity.js"></script>
  <script src="src/main.js"></script>
</body>




</html>
