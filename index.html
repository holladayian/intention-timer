<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>INTENTION TIMER
    </h1>
  </header>
  <main>
    <section class="new-activities-section">
    <h2>New Activity</h2>
      <form class="form-box" action="index.html" method="post">
        <section class="select-category">
          <h4>Select a category:</h4>
        </section>
          <!-- <section class="buttons"> -->
            <button type="button" class="study-btn"><img src="assets/study.svg" alt="light-bulb">Study</button>
            <button type="button" class="meditate-btn"><img src="assets/meditate.svg" alt="crown">Meditate</button>
            <button type="button" class="exercise-btn"><img src="assets/exercise.svg" alt="sneaker">Exercise</button>
          <!-- </section> -->
          <section class="acco">
            <label for="accomplishment">What would you like to accomplish during this time?</label>
            <input type="text" name="accomplishment" id="accomplishment">
          </section>
          <section class="min">
            <label for="minutes">Minutes</label>
            <input type="number" name="minutes" id="minutes">
          </section>
          <section class="sec">
            <label for="seconds">Seconds</label>
            <input type="number" name="seconds" id="seconds">
          </section>
          <section class="start-button-container">
            <input type="submit" value="START ACTIVITY" class="startB">
          </section>
        </form>
    </section>
    <hr>
      <section class="saved-activities">
      <h2>Past Activities</h2>
      <section class="default-words">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </section>
    </section>
  </main>
  <!-- <script src="src/activity.js"></script>
  <script src="src/main.js"></script> -->
</body>
</html>
